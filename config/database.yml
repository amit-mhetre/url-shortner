# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  encoding: utf8
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: url_shortner_dev
  username: <%=Rails.application.secrets.mysql['username']%>
  password: <%=Rails.application.secrets.mysql['password']%>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: url_shortner_test
  username: <%=Rails.application.secrets.mysql['username']%>
  password: <%=Rails.application.secrets.mysql['password']%>

production:
  <<: *default
  database: url_shortner_prod
  username: <%=Rails.application.secrets.mysql['username']%>
  password: <%=Rails.application.secrets.mysql['password']%>
